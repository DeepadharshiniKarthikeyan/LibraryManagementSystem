<!DOCTYPE html>
<html>
<head>
    <title>List of Books</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background color */
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4682b4; /* Darker blue for table headers */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e6f7ff; /* Lighter blue for alternate rows */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4682b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .delete-link {
            color: #ff6347; /* Tomato color for delete links */
        }
        .delete-link:hover {
            color: #ff4500; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Books in the Library</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Publisher</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publisher}"></td>
                <td>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" 
                       class="delete-link">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/books/add">Add New Book</a>
</body>
</html>
